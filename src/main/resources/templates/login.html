<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>UltraFibra</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/css/estilos.css"></link>
    </head>

    <body id="bg-body">        
        <div  class="container-fluid">
            <div class="row justify-content-between align-items-center">
                <div class="col ms-5">
                    <img id="img-logo" th:src="@{/img/UltraFIbra.png}" alt="Texto alternativo"/>
                </div>
            </div>

            <div id="container-border" class="row p-1"></div>
        </div>
        <br/>
         <br/>
        <div class="container" >
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <form method="POST" th:action="@{/loginSuccess}">
                        <label for="username">[[#{login.username}]]</label>
                        <input type="text" class="form-control" name="username" id="username" required/>
                        <br/>
                        <label for="password">[[#{login.password}]]</label>
                        <input type="password" class="form-control" name="password" id="password" required/>
                        <br/>
                        <input type="submit" id="btn-cerrarSesion" class="btn btn-outline-light rounded-5 me-2" th:value="#{login.botonLogin}"/>
                    </form>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </body>
</html>
