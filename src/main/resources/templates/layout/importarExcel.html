<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/plantilla :: head}">

    </head>

    <body>

        <div id="loading-overlay">
            <div id="spinner" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <section  id="botonesUpload" th:fragment="importar" class="py-4 mb-4 ">

            <div class="container p-2" >
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div hidden="true" id="alerta" class="alert alert-success" role="alert">
                            [[#{importarExcel.alerta}]]
                        </div>
                        <form enctype="multipart/form-data" action="/uploadExcelFile" method="POST" >
                            <input type="hidden" name="uri2" id="idUri"></input>
                            <div class="container">

                                <div class="row">
                                    <div class="col-lg-9">
                                        <input class="form-control" type="file" name="file" id="file" 
                                               accept=".xls,.xlsx" onchange="checkFileSelected()">
                                        </input>
                                    </div>                            
                                    <div class="col-lg-3">
                                        <div>
                                            <input onclick="mostrarSpinner()" disabled="true" id="submitButton" class="btn btn-outline-success" 
                                                   type="submit"  th:value="#{importarExcel.botonCargar}"></input>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </section>
    </body>
</html>
